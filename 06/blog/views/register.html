
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../favicon.ico">

  <title>Signin Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container" style="width: 500px">

  <form id="register_form">
    <h2 class="form-signin-heading">注册</h2>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">邮箱</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="邮箱" required autofocus>
    </div>
    <div class="form-group">
      <label for="name" class="sr-only">昵称</label>
      <input type="text" id="name" class="form-control" name="nickname" placeholder="昵称" required>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">密码</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" id="register_btn" type="button">注册</button>
  </form>

</div> <!-- /container -->


<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script>
  $('#register_btn').on('click', e => {
    // e.preventDefault()
    let formData = $('form').serialize()
    // console.log(formData)
    $.ajax({
      url: '/register',
      type: 'post',
      data: formData,
      dataType: 'json',
      success: res => {
        alert(res.message)
      }
    })
  })
</script>
</body>
</html>

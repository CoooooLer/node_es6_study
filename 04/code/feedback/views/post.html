<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>留言</title>
  <link rel="stylesheet" href="/public/lib/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-4">Hello, world!</h1>
      <hr class="my-4">
      <a class="btn btn-primary btn-lg" type="button" href="/" role="button">首页</a>
    </div>
<!--    <form action="/addComment" method="get">-->
    <form action="/post" method="post">
      <div class="form-group">
        <label for="input_name">姓名</label>
        <input type="text" name="name" class="form-control" id="input_name" required minlength="2" maxlength="10">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="textarea_message">留言 </label>
        <textarea class="form-control" name="message" required minlength="2" maxlength="50" id="textarea_message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>
</html>
